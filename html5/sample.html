<html>
<head>
<meta charset='utf-8'>
<script>

window.onload = function() {
  draw('canvas', 'backdrop.png');
}

function draw(tag, imageSrc) {
  var ctx = document.getElementById(tag).getContext('2d');
  var img = new Image();
  img.onload = function(){
    ctx.drawImage(img,0,0);
    ctx.beginPath();
    ctx.moveTo(30,96);
    ctx.lineTo(70,66);
    ctx.lineTo(103,76);
    ctx.lineTo(170,15);
    ctx.stroke();
  };
  img.src = imageSrc;
}

</script>
</head>
<body>
<canvas id="canvas" width="320" height="240" />
</body>
</html>
